<!--The content below is only a placeholder and can be replaced.-->
<form class="invoice-form" [formGroup]="invoiceForm" (keyup.enter)="submit()">
  <h2>Invoice Form</h2>
  <mat-form-field appearance="fill">
    <mat-label>Memo</mat-label>
    <input matInput required name="memo" formControlName="memo">
    <mat-error>Memo is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Total</mat-label>
    <input matInput type="number" required name="total" formControlName="total">
    <mat-error>Total is required</mat-error>
  </mat-form-field>
  <h4>Line Items</h4>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" name="quantity" formControlName="quantity">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" name="price" formControlName="price">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Details</mat-label>
    <textarea matInput name="details" formControlName="details"></textarea>
  </mat-form-field>
  <button
    mat-raised-button color="primary"
    [disabled]="invoiceForm.invalid"
    (click)="submit()">
    Submit
  </button>
</form>

<router-outlet></router-outlet>
