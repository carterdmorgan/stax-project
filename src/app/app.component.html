<!--The content below is only a placeholder and can be replaced.-->
<h2>Invoice Form</h2>
<form class="example-form" [formGroup]="invoiceForm">
  <mat-form-field appearance="fill">
    <mat-label>Memo</mat-label>
    <input matInput name="memo" formControlName="memo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Total</mat-label>
    <input matInput name="total" formControlName="total">
  </mat-form-field>
  <h4>Line Items</h4>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput name="quantity" formControlName="quantity">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput name="price" formControlName="price">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Details</mat-label>
    <textarea matInput name="details" formControlName="details"></textarea>
  </mat-form-field>
</form>
<button (click)="test()">Test</button>

<router-outlet></router-outlet>
